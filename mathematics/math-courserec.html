<!DOCTYPE html>
<html>
<head>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background-color: #ffffff; }
  .container { background: white; padding: 25px; border-radius: 8px; border: 1px solid #ddd; max-width: 650px; margin: auto; }
  h2 { color: #202124; margin-top: 0; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; }
  
  /* Two column layout for checkboxes */
  .checkbox-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
  
  label { display: flex; align-items: center; font-size: 15px; cursor: pointer; padding: 5px; border-radius: 4px; transition: background 0.2s; }
  label:hover { background-color: #f1f3f4; }
  input[type="checkbox"] { transform: scale(1.3); margin-right: 12px; cursor: pointer; }
  
  .section-title { grid-column: 1 / -1; font-weight: bold; margin-top: 15px; color: #5f6368; font-size: 0.9em; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 5px; }

  .result-box { margin-top: 25px; padding: 20px; border-left: 6px solid #1a73e8; background-color: #f8faff; display: none; }
  .result-title { font-weight: bold; color: #1a73e8; margin-bottom: 15px; font-size: 18px; }
  ul { margin: 0; padding-left: 20px; }
  li { margin-bottom: 8px; line-height: 1.4; }
  
  button { background-color: #1a73e8; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
  button:hover { background-color: #1557b0; }
</style>
</head>
<body>

<div class="container">
  <h2>Math Pathway Helper</h2>
  <p>Select <strong>every course</strong> the student has completed:</p>
  
  <div class="checkbox-grid">
    <div class="section-title">Core Sequence</div>
    <label><input type="checkbox" id="alg1"> Algebra 1</label>
    <label><input type="checkbox" id="geom"> Geometry</label>
    <label><input type="checkbox" id="alg2"> Algebra 2</label>
    
    <div class="section-title">Electives</div>
    <label><input type="checkbox" id="biz"> Business Math</label>
    <label><input type="checkbox" id="statsReg"> Statistics (Regular)</label>
    <label><input type="checkbox" id="statsAP"> AP Statistics</label>
    <label><input type="checkbox" id="precalcReg"> Precalculus (Regular)</label>
    <label><input type="checkbox" id="precalcAP"> AP Precalculus</label>
    
    <div class="section-title">Calculus Sequence</div>
    <label><input type="checkbox" id="calcReg"> Calculus (Regular)</label>
    <label><input type="checkbox" id="calcAB"> AP Calculus AB</label>
    <label><input type="checkbox" id="calcBC"> AP Calculus BC</label>
  </div>

  <button onclick="findPath()">Generate Recommendations</button>

  <div id="output" class="result-box">
    <div class="result-title">Options for Next Year:</div>
    <ul id="list"></ul>
  </div>
</div>

<script>
function findPath() {
  // 1. GET INPUTS
  var alg1 = document.getElementById("alg1").checked;
  var geom = document.getElementById("geom").checked;
  var alg2 = document.getElementById("alg2").checked;
  
  // Logic: Student has precalc credit if they took Reg OR AP
  var hasPrecalc = document.getElementById("precalcReg").checked || document.getElementById("precalcAP").checked;
  
  var calcReg = document.getElementById("calcReg").checked;
  var calcAB = document.getElementById("calcAB").checked;
  var calcBC = document.getElementById("calcBC").checked;
  
  // Logic: Check if they have ALREADY taken specific electives (to avoid recommending them again)
  var doneBiz = document.getElementById("biz").checked;
  var doneStatsReg = document.getElementById("statsReg").checked;
  var doneStatsAP = document.getElementById("statsAP").checked;

  // Setup Output
  var outputDiv = document.getElementById("output");
  var list = document.getElementById("list");
  list.innerHTML = ""; 
  outputDiv.style.display = "block";
  var options = [];

  // --- LOGIC ENGINE ---

  // LEVEL 1: CORE SEQUENCE
  if (!alg1) {
    options.push("<strong>Algebra 1</strong>");
  } else if (!geom) {
    options.push("<strong>Geometry</strong> (Honors available if qualified)");
  } else if (!alg2) {
    options.push("<strong>Algebra 2</strong> (Honors available if qualified)");
  } 
  
  // LEVEL 2: ELECTIVES (Unlocked after Alg 2)
  else {
    
    // Business Math (Show unless already taken)
    if (!doneBiz) {
        options.push("<strong>Business Math</strong>");
    }

    // Statistics Options (Show unless already taken)
    if (!doneStatsReg && !doneStatsAP) {
        options.push("<strong>Statistics (Regular)</strong>");
        options.push("<strong>AP Statistics</strong> (Requires Qualification)");
    } else if (doneStatsReg && !doneStatsAP) {
        // If they took Regular, they can still upgrade to AP
        options.push("<strong>AP Statistics</strong> (Requires Qualification)");
    }

    // Precalculus Options (Show unless already taken)
    // Only show Precalc options if they haven't done it AND haven't done any Calculus
    // (If they are in Calc BC, we shouldn't recommend Precalc)
    if (!hasPrecalc && !calcReg && !calcAB && !calcBC) {
       options.push("<strong>Precalculus (Regular)</strong> - REQUIRED for Calculus path");
       options.push("<strong>AP Precalculus</strong> (Requires Qualification) - REQUIRED for Calculus path");
    }
    
    // LEVEL 3: CALCULUS (Unlocked only if Precalc is done)
    if (hasPrecalc) {
       
       // Scenario A: First time entering Calculus (Has not taken any Calc)
       if (!calcReg && !calcAB && !calcBC) {
           options.push("<strong>Calculus (Regular)</strong>");
           options.push("<strong>AP Calculus AB</strong> (Requires Qualification)");
           options.push("<strong>AP Calculus BC</strong> (Requires HIGH Qualification/Skip Test)");
       }
       
       // Scenario B: Finished Regular Calculus
       else if (calcReg && !calcAB && !calcBC) {
           options.push("<strong>AP Calculus AB</strong> (Requires Qualification) - Next Level Step");
           options.push("<strong>AP Calculus BC</strong> (Requires Qualification) - Jump Step");
       }

       // Scenario C: Finished AP Calc AB (Standard Path)
       else if (calcAB && !calcBC) {
           options.push("<strong>AP Calculus BC</strong> - Standard Progression");
       }
       
       // Scenario D: Finished AP Calc BC
       // Result: No code here. 
       // The logic will stop suggesting Calculus. 
       // The student will only see remaining electives (Stats/Business) from Level 2.
    }
  }

  // --- RENDER ---
  if (options.length === 0) {
      list.innerHTML = "<li>No standard options found. (Student has completed the full Math sequence).</li>";
  } else {
      for (var i = 0; i < options.length; i++) {
        list.innerHTML += "<li>" + options[i] + "</li>";
      }
  }
}
</script>

</body>
</html>
